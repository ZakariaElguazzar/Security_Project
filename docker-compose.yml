services:
  postgres-produit:
    image: postgres:15
    container_name: postgres-produit
    environment:
      POSTGRES_DB: product_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_produit_data:/var/lib/postgresql/data

  postgres-commande:
    image: postgres:15
    container_name: postgres-commande
    environment:
      POSTGRES_DB: commande_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres_commande_data:/var/lib/postgresql/data

  keycloak-db:
    image: postgres:15
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    ports:
      - "5435:5432"

  keycloak:
    image: quay.io/keycloak/keycloak:21.1.1
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-db
      KC_DB_URL_PORT: 5432
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_DB_DATABASE: keycloak
    command: start-dev
    ports:
      - "8080:8080"
    depends_on:
      - keycloak-db


volumes:
  keycloak-db-data:
  postgres_produit_data:
  postgres_commande_data:

